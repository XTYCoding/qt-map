    <script type="text/javascript" src="./qwebchannel.js"></script>

    <div id="container"></div>
    <div class="info" id="text">
        点击获取点信息
    </div>
    <script>
        var points=[];
        var nodeList=[];
        var list=[];
        var map = new AMap.Map('container', {
            viewMode: '2D', 
            zoom: 15, 
            layers: [new AMap.TileLayer.Satellite()],
            center: [118.869763, 32.016266] 
        });
        var mouseTool = new AMap.MouseTool(map); //创建绘制工具

    </script>
    <script>
        var mass = new AMap.MassMarks(points, {
            opacity: 0.8,
            zIndex: 111,
            cursor: 'pointer',
            style: point_style
        });
        mass.on('click', function (e) {
            var text = 'id:'+e.data.id+' 经纬度:'+e.data.lnglat+' yaw:'+e.data.yaw+' roll:'+e.data.roll+' pitch:'+e.data.pitch
            document.querySelector("#text").innerText = text;
        });
    </script>
